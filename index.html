<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="shortcut icon" href="./Images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <main>
        <section>
            <div class="img">
                <img id="card" src="Images/bg-pattern-card.svg" alt="rectpic">
            </div>
        
        
            <div class="intro">
                <h3>
                    Victor Crest <span class="age">26</span>
                </h3>
                <p class="address">London</p>
            </div>
        
            <div class="line">
        
            </div>
        
            <div class="stats">
                <div class="stat">
                    <h3>80K</h3>
                    <p id="stat-content">Followers</p>
                </div>
                <div class="stat">
                    <h3>803K</h3>
                    <p id="stat-content">Likes</p>
                </div>
                <div class="stat">
                    <h3>1.4K</h3>
                    <p id="stat-content">Photos</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
